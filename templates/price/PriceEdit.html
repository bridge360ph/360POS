<div class="form-row">
    <div class="form-group col-md-12">
        <label>Type of Fuel</label>
        <input type="text" v-model="currentPrice.name" class="form-control">
    </div>
    <div class="form-group col-md-12">
        <label>price</label>
        <input type="number" step="0.01" v-model="currentPrice.price" class="form-control">
    </div>
    <div class="form-group col-md-12">
        <label>Gasoline Station assigned</label>
        <select class="custom-select" v-model="currentPrice.gas_station_assigned">
            <option v-for="gas in gasolineStations.results">
                [[ gas.name ]]
            </option>
        </select>
    </div>
    <hr>
    <h5>Important Info</h5>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Created by</label>
            <input type="text" v-model="currentPrice.created_by" disabled class="form-control"
                disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="inputCity">Updated by</label>
            <input type="text" v-model="currentPrice.updated_by" disabled class="form-control">
        </div>
    </div>
</div>
