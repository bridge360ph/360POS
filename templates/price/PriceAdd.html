<div class="form-row">
    <div class="form-group col-md-12">
        <label>Type of Fuel</label>
        <input type="text" v-model="newPrice.name"
         class="form-control">
    </div>
    <div class="form-group col-md-12">
        <label>Price</label>
        <input type="number" step="0.01" v-model="newPrice.price" @keypress="isNumber($event)"
         class="form-control">
    </div>
    <div class="form-group col-md-12">
        <label>Gasoline Station assigned</label>
        <select class="custom-select" v-model="newPrice.gas_station_assigned">
            <option v-for="gas in gasolineStations.results">
                [[ gas.name ]]
            </option>
        </select>
    </div>
</div>
