<div class="alert alert-success alert-dismissible fade show" role="alert" v-if="adding">
    Success!
</div>
<div class="form-row">
    <div class="form-group col-md-12">
        <label>Name</label>
        <select class="custom-select" v-model="newGas.name">
            <option v-for="item in gasolineStations.results">[[ item.name ]]</option>
        </select>
    </div>
    <div class="form-group col-md-12">
        <label>Site location</label>
        <input type="text" v-model="newGas.site_location" class="form-control">
    </div>
    <div class="form-group col-md-12">
        <label>Site Manager</label>
        <select class="custom-select" v-model="newGas.site_manager">
            <option v-for="manager in managers.results">
                [[ manager.full_name ]]
            </option>
        </select>
    </div>
    <div class="form-group col-md-12">
        <label>Site Staffs</label>
        <select class="custom-select" multiple v-model="newGas.site_staff">
            <option v-for="staff in staffs.results">[[ staff.full_name ]]</option>
        </select>
    </div>
    <div class="form-group col-md-12">
        <label>Fuel Prices</label>
        <select class="custom-select" multiple v-model="newGas.fuel_prices">
            <option v-for="item in fuels.results">[[ item.name ]] - [[item.price]]</option>
        </select>
    </div>
</div>
