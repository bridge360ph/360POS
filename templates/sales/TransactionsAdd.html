<div class="form-row">
    <div class="form-group col-md-12">
        <label>Fuel</label>
        <select class="custom-select" v-model="newTransactions.fuel">
            <option v-for="fuel in fuelPrices.results">
                [[ fuel.fuel_price ]]
            </option>
        </select>
    </div>
    <div class="form-group col-md-12">
        <label>Sales</label>
        <input type="number" step="0.01" v-model="newTransactions.sales" @keypress="isNumber($event)"
         class="form-control">
    </div>
</div>
